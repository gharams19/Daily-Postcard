<!DOCTYPE html>
<html>
  <head>
    <title>Postcard App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Homemade+Apple|Indie+Flower|Long+Cang&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <h1>
         Daily Postcard Creator
      </h1>
    </header>
    <main>
      <div class="postcard">
        <div id="image">
          <form method="post" enctype="multipart/form-data">
            <input type="file" accept="image/*" name="photo">  
          </form>        
        </div>
        <div contenteditable="true" id="message" class="flower">
        </div>
      </div>
      <div class="edit">
        <div class="fonts">
        <h3>
          Choose your font
        </h3>
        <form id="fonts">
<!--           <span>&#9670;</span> -->
          <input type="radio" id="flower" name="font" value="flower" checked="true">
          <label for="flower" class="flower">Indie Flower</label><br>
          <input type="radio" id="script" name="font" value="script">
          <label for="script" class="script">Dancing Script</label><br>
          <input type="radio" id="cang" name="font" value="cang">
          <label for="cang" class="cang">Long Cang</label><br>
          <input type="radio" id="apple" name="font" value="apple">
          <label for="apple" class="apple">Homemade Apple</label><br>
        </form>     
        </div>
        <div class="color-picker">
          <h3>
            Choose your color
          </h3>
          <div class="color">
          <div class="color-box">
          </div>
          <div class="color-box">
          </div>
          <div class="color-box">
          </div>
          <div class="color-box">
          </div>
          <div class="color-box">
          </div>
          <div class="color-box">
          </div>
          <div class="color-box">
          </div>
          <div class="color-box">
          </div>
          <div class="color-box">
          </div>        
          </div>
        </div>
      </div>
    </main>
    
 
    <footer>
      <p class="msg">
         Made on Glitch!
      </p>
       <!-- adds the glitch button at the bottom -->
    <div class="glitchButton"></div>
    <script src="https://button.glitch.me/button.js"></script>
    <script src="./script.js"></script>
    </footer>
  
  </body>
</html>
