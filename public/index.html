<!DOCTYPE html>
<html>
  <head>
    <title>Postcard App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Homemade+Apple|Indie+Flower|Long+Cang&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <h1>
         Daily Postcard Creator
      </h1>
    </header>
    <main>
      <div class="postcard">
        <form>
          <input type="file" name="image">  
        </form>
        <div contenteditable="true" id="message">
        </div>
      </div>
      <div class="edit">
        <div class="color">
        </div>
        <form>
          <input type="radio" id="flower" name="font" value="flower">
          <label for="flower" class="flower">Indie Flower</label><br>
          <input type="radio" id="script" name="font" value="script">
          <label for="script" class="script">Dancing Script</label><br>
          <input type="radio" id="cang" name="font" value="cang">
          <label for="cang" class="cang">Long Cang</label><br>
          <input type="radio" id="apple" name="font" value="appl">
          <label for="apple" class="apple">Homemade Apple</label><br>
        </form>
      </div>
    </main>
    
 
    <footer>
      <p class="msg">
         Made on Glitch!
      </p>
       <!-- adds the glitch button at the bottom -->
    <div class="glitchButton"></div>
    <script src="https://button.glitch.me/button.js"></script>
    </footer>
  
  </body>
</html>
